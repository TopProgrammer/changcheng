appConfig:
  app-name: changcheng-sso
  allow-cross-domain-access: true
  environment: dev   # 表示当先项目部署的环境,开发=dev,测试=test,线上=master
  domain: ssodev.changcheng.site # 不同环境地址不同

logging:
  config: classpath:logback.xml

server:
  port: 7000
  session-timeout: 1800

spring:
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  datasource:
    name: datasource
    url: jdbc:mysql://47.95.236.75:3306/saas_test?zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=UTF8&autoReconnect=true
    username: root
    password: 12345678
    max-active: 2
    max-idle: 2
    min-idle: 2
    initial-size: 2
    validation-query: select 1
    test-on-borrow: true
    test-on-return: false
    test-while-idle: true
    time-between-eviction-runs-millis: 3000
    min-evictable-idle-time-millis: 3000
    max-wait: 3000
    jmx-enabled: true
    driver-class-name: com.mysql.jdbc.Driver
  dubbo:
    application:
      name: sso
    registry:
      address: zookeeper://139.129.116.62:2181 #注册中心地址
    protocol: # 生产者需要匹配
      name: dubbo #协议名称
      port: 20880 #协议端口
    # version: 1.0.0 # 引用生产者版本
    consumer:
      timeout: 30000 # 服务调用超时设置为30秒
      retries: 0     # 超时不重试
      check: true
    provider:
      timeout: 30000 # 服务调用超时设置为30秒
      retries: 0     # 超时不重试
      delay: -1      # 延迟到Spring初始化完成后，再暴露服务
    scan: cc.uworks.reactor.sso.service.impl,cc.uworks.reactor.demand.impl

mybatis:
  mapper-locations: classpath:mapping/*.xml
  type-aliases-package: site.changcheng.sso.dao.entity
#pagehelper分页插件
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
session:
  expiration: 2592000                       #one month, unit: second
  validation-urls:
    include-patterns:
      - "/**"
    exclude-patterns:
      - "/"
      - "/error"
      - "/login"
      - "/uworks"
      - "/uworks/footer"
debug: true
